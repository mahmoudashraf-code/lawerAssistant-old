<div>
    <ul>
        <li *ngFor="let x of app.alert;index as i" [ngClass]="{'error':x.error}">
            <header>
                {{x.header}}
                <svg viewBox="0 0 512 512" (click)="app.alert.splice(i,1)">
                    <path
                        d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z">
                    </path>
                </svg>
            </header>
            <section [innerHTML]="x.body"></section>
        </li>
    </ul>
</div>
